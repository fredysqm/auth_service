{% extends 'base.html' %}

{% block title %}Olvidé mi contraseña{% endblock %}

{% block content %}
  <h1>Olvidó su contraseña?</h1>
  <p>Ingrese su dirección de correo electrónico a continuación y le enviaremos las instrucciones para configurar una nueva.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="¡Envíarme instrucciones! ">
  </form>
{% endblock %}
